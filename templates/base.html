<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Health Reminder</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: #eef1f5;
            font-family: "Segoe UI", sans-serif;
        }

        /* Header Styling */
        header {
            background: linear-gradient(45deg, #0d6efd, #0b5ed7);
            padding: 30px 20px;
            text-align: center;
            color: white;
            margin-bottom: 35px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.2);
        }

        header h1 {
            font-weight: 700;
            font-size: 2.3rem;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }

        main {
            padding-bottom: 50px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1><i class="fa-solid fa-heart-pulse"></i> Smart Health Reminder</h1>
        <p><em>Your health, your schedule â€” perfectly synced</em></p>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Popup Notification Script -->
    <script>
        // Request browser permission for notifications
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        // Store already-shown notifications to prevent duplicates
        let shownNotifications = new Set();

        // Check reminders every 10 seconds
        setInterval(() => {
            fetch("/check_due_popup")
                .then(response => response.json())
                .then(meds => {
                    meds.forEach(med => {
                        if (!shownNotifications.has(med.id)) {
                            shownNotifications.add(med.id);

                            new Notification("ðŸ’Š Medicine Reminder", {
                                body: `${med.name}\nTime: ${med.reminder_time}`,
                                icon: "https://cdn-icons-png.flaticon.com/512/2966/2966486.png"
                            });
                        }
                    });
                })
                .catch(err => console.error("Popup error:", err));
        }, 10000); // every 10 sec
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
