<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Health Reminder</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: #f5f7fa;
        }

        header {
            background: #0d6efd;
            padding: 25px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 1.1rem;
            margin: 0;
            opacity: 0.9;
        }

        main {
            padding-bottom: 40px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1><i class="fa-solid fa-heart-pulse"></i> Smart Health Reminder</h1>
        <p><em>Every dose matters</em></p>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
