{% extends "base.html" %}
{% block content %}
<a href="/add" class="btn">+ Add Medicine</a>

<table>
    <tr>
        <th>Name</th>
        <th>Dosage</th>
        <th>Reminder Time</th>
        <th>Notes</th>
        <th>Action</th>
    </tr>
    {% for med in medicines %}
    <tr>
        <td>{{ med.name }}</td>
        <td>{{ med.dosage }}</td>
        <td>{{ med.reminder_time }}</td>
        <td>{{ med.notes }}</td>
        <td><a href="/delete/{{ med.id }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
